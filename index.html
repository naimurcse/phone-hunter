<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonic Hut</title>

    <!-- Main CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>.
    <main>
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-area">
                <!-- Search Field -->
                <input id="search-field" type="text" placeholder="Ex: Oppo, Samsung">
                <button onclick="loadData()" class="btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="container">
            <!-- Error Display -->
            <div id="error-display">
                <h2></h2>
            </div>

            <!-- Product Details -->
            <div id="product-details">
            </div>

            <!-- Product Container -->
            <div class="product-container">
                <div id="product-cards">
                </div>
            </div>
    </main>

    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/18c72a1e0b.js" crossorigin="anonymous"></script>

    <!-- JavaScript Main Link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
